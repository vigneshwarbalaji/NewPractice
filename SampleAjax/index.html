<!DOCTYPE html>
<script>
    'use strict';

    let xhr = new XMLHttpRequest();

    xhr.open('GET', '/article/xmlhttprequest/example/json');

    xhr.responseType = 'json';

    xhr.send();

    // the response is {"message": "Hello, world!"}
    xhr.onload = function() {
        let responseObj = xhr.response;
        alert(responseObj.message); // Hello, world!
    };
</script>
