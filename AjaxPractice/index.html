<head>
    <meta charset="utf-8">

    <title>AJAX practice</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
</head>

<body>
    <!--<button id="button">Get File</button>-->
    <form id="getForm">
        <input type="url" id="name">
        <input type="submit" value="Submit" onclick="loadText()">
    </form>

    <br><br>
    <div id="text"></div>


    <script>
        //document.getElementById('getForm').addEventListener('click', loadText);

        function loadText() {
            var xhr = new XMLHttpRequest();

            xhr.open('GET', document.getElementById('name').value, true);
            xhr.responseType = 'json';

            xhr.send();
            //127.0.0.1:5500/AjaxPractice/index.html
            //document.getElementById('name').value
            //xhr.open('GET', 'http://dummy.restapiexample.com/api/v1/employees', true);

            xhr.onload = function() {
                //console.log('Ready State:', xhr.readyState);

                let responseobj = this.response;
                if (this.status == 200) {
                    document.getElementById('text').innerHTML = responseobj;
                    //console.log(this.responseType);
                } else if (this.status == 404) {
                    document.getElementById('text').innerHTML = '<h1>Not Found -- 404 Error</h1>'
                }
            }


            xhr.onerror = function() {
                alert(`Network Error`);
            };

            //0: request not initialized
            //1: server connection established
            //2: request received
            //3: processing request
            //4: request finished and response is ready
        }
    </script>
</body>

</html>
